<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctg-Bangla Limited Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main>
        <section>
            <div>
                <h1 class="text-center mt-8 text-rose-800 text-6xl">Bank of <span class="font-bold  text-rose-900">Ctg-Bangla Limited</span></h1>
            </div>
        </section>
        <section class="bg-green-300 mx-auto p-8 mt-8 w-8/12 h-fit">
            <h3 class="mb-2 ms-24 text-blue-950 font-semibold">Log-in here</h3>
            <input class="w-4/12 ms-24" type="email" name="" id="" placeholder="Type your E-mail">

            <input class="w-4/12 mt-2 ms-24  block" type="password" name="" id="" placeholder="Password">

            <button type="button" class="ms-24 mt-2 focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Log-in</button>
        </section>
    </main>

    <script src="./event.js"></script>
</body>
</html>
